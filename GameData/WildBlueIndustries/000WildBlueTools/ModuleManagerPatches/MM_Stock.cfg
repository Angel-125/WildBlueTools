@PART[FuelCell]
{
	@MODULE[ModuleResourceConverter]
	{
		OUTPUT_RESOURCE
		{
			name = Water
			Ratio = 0.01875
			DumpExcess = True
		}
	}
}

@PART[FuelCellArray]
{
	@TechRequired = largeElectrics

	@MODULE[ModuleResourceConverter]
	{
		OUTPUT_RESOURCE
		{
			name = Water
			Ratio = 0.22625
			DumpExcess = True
		}
	}
}

@PART[rtg]
{
	@TechRequired = largeElectrics
}

@PART[ScienceBox]
{
	MODULE
	{
		name = WBIModuleScienceExperiment
		experimentID = WBIEmptyExperiment
		defaultExperiment = WBIEmptyExperiment
		experimentActionName = Do Nothing
		resetActionName = Reset Nothing
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		xmitDataScalar = 0.0001
		dataIsCollectable = False
		interactionRange = 1.2
		rerunnable = False
		resettable = False
		usageReqMaskInternal = 1
		usageReqMaskExternal = 8
	}

	MODULE
	{
		name = WBIExperimentManifest
		defaultExperiment = WBIEmptyExperiment
	}
}

@PART[Large_Crewed_Lab]
{
	MODULE
	{
		name = WBIModuleScienceExperiment
		experimentID = WBIEmptyExperiment
		defaultExperiment = WBIEmptyExperiment
		experimentActionName = Do Nothing
		resetActionName = Reset Nothing
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		xmitDataScalar = 0.0001
		dataIsCollectable = False
		interactionRange = 1.2
		rerunnable = False
		resettable = False
		usageReqMaskInternal = 1
		usageReqMaskExternal = 8
	}

	MODULE
	{
		name = WBIExperimentLab
		debugMode = false
		isGUIVisible = false
		experimentID = WBISpaceResearch
		ConverterName = Lab Time
		StartActionName = Start Lab Time
		StopActionName = Stop Lab Time
		AutoShutdown = false
		UseSpecialistBonus = true
		//Give 25% with 0 stars, 125% with 5 stars.
		SpecialistEfficiencyFactor = 0.5
		SpecialistBonusBase = 0.5
		ExperienceEffect = ScienceSkill
		GeneratesHeat = false
		hoursPerCycle = 6
		crewsRequired = 1
		minimumSuccess = 40
		criticalSuccess = 95
		criticalFail = 20
		sciencePerCycle = 1.0
		repairSkill = ScienceSkill
		repairResource = ResearchKits
		repairAmount = 50
		defaultExperiment = WBIEmptyExperiment

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 5
		}

		INPUT_RESOURCE
		{
			ResourceName = ResearchKits
			Ratio = 0.00027777
		}

		OUTPUT_RESOURCE
		{
			ResourceName = LabTime
			Ratio = 0.00028
			DumpExcess = true
		}
	}
}